<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe Bot</li>
      </ul>
    </nav>

    <!-- Settings Panel -->
    <div class="settings">
      <h2>Game Settings</h2>
      <div class="playerChoice">
        <span>Select your symbol:</span>
        <label>
          <input type="radio" name="playerSymbol" value="X" checked />
          X
        </label>
        <label>
          <input type="radio" name="playerSymbol" value="0" />
          O
        </label>
      </div>
      <div class="difficultyChoice">
        <span>Select difficulty:</span>
        <select id="difficultySelect">
          <option value="3">Easy</option>
          <option value="2">Medium</option>
          <option value="1">Hard</option>
        </select>
      </div>
      <button id="startGame">Start Game</button>
    </div>

    <!-- Game Container -->
    <div class="gameContainer" style="display:none;">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1 id="welcomeMessage">Welcome to Tic Tac Toe</h1>
        <div class="controls">
          <span class="info"></span>
          <button id="reset">Reset</button>
          <button id="openSettings">Settings</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
